<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="language" content="pt-BR">
    <title>MeConta - Dashboard</title>
    <meta name="description" content="Descomplicando suas contas"> 
    <meta name="robots" content="all">
    <meta name="rating" content="general">
    <meta name="distribution" content="global">

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta http-equiv="content-language" content="pt-BR">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-icon">

    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/responsivity.css">
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="./styles/modal.css">
    <link rel="stylesheet" href="./styles/form-modal.css">
    <link rel="stylesheet" href="./styles/float-button.css">
    <link rel="stylesheet" href="./styles/scrollbar.css">
    <link rel="stylesheet" href="./styles/toast.css">
    <link rel="stylesheet" href="./styles/animations.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="header-itens">
            <a class="navbar" href="#" alt="LogoMeConta"><img src="./assets/logo.svg" alt="logo dev.finance$"/></a>
            <div class="navbar">
                <a href="../dashboard/index.html">Tela de Início</a>
                <a href="/">Transações</a>
                <a href="/">Escola de Finanças</a>
                <a href="../goals/index.html">Metas</a>
            </div>
        </div>
    </header>

    <main class="container">
        <section id="balance">
            <h2 class="sr-only">Balanço</h2>
            <div class="card">
                <h3>
                    <span>Entradas</span>
                    <img src="./assets/income.svg" alt="Imagem de entradas">
                </h3>
                <p id="incomeDisplay" class="money">R$ 0,00</p>
            </div>
            <div class="card">
                <h3>
                    <span>Saídas</span>
                    <img src="./assets/expense.svg" alt="Imagem de saídas">
                </h3>
                <p id="expenseDisplay" class="money">R$ 0,00</p>
            </div>
            <div class="card total">
                <h3>
                    <span>Total</span>
                    <!--<img src="./assets/total.svg" alt="Imagem de total">-->
                    <img class="toggleButton" src="./assets/eyeOpened.svg" alt="ocultar valores">
                </h3>
                <p id="totalDisplay" class="money">R$ 0,00</p>
            </div>
        </section>

        <div class="buttons">
            <button class="btn receita" onclick="Modal.open()">
                <img src="./assets/receita.svg" alt="Adicionar receita">
                <p>Receita</p>
            </button>
            <button class="btn despesa" onclick="Modal.open()">
                <img src="./assets/despesa.svg" alt="Adicionar despesa">
                <p>Despesa</p>
            </button>
        </div>

        <section id="transaction">
            <h2 class="sr-only">Transações</h2>
      
            <table id="data-table">
              <thead>
                <tr class="TransactionDescription">
                    <th>Descrição</th>
                    <th>Valor</th>
                    <th>Categoria</th>
                    <th>Tipo de pagamento</th>
                    <th>Parcela</th>
                    <th>Status</th>
                    <th>Data</th>
                </tr>
                <!---->
                
              </thead>
              <tbody>
              </tbody>
            </table>
        </section>
    </main>

    <div class="modal-overlay">
        <div class="modal">
            <div id="form">
                <h2>Nova Transação</h2>

                <form action="" onsubmit="Form.submit(event)">
                    <div class="input-group">
                        <label for="description" class="sr-only">Descrição</label>
                        <input type="text" id="description" name="description" placeholder="Description">
                    </div>

                    <div class="input-group">
                        <label for="amount" class="sr-only">Valor total</label>
                        <input type="number" id="amount" name="amount" placeholder="0,00" step="0.01">
                    </div>

                    <div class="input-group">
                        <label for="amount" class="sr-only">Categoria</label>
                        <input type="" id="category" name="category" placeholder="Categoria">
                    </div>

                    <div class="input-group">
                        <label for="amount" class="sr-only">Forma de pagamento</label>
                        <input type="" id="paymentMethod" name="paymentMethod" placeholder="Forma de pagamento">
                    </div>

                    <div class="input-group">
                        <label for="amount" class="sr-only">Status</label>
                        <input type="" id="stats" name="stats" placeholder="Status">
                    </div>

                    <div class="input-group">
                        <label for="amount" class="sr-only">Quantidade de parcelas</label>
                        <input type="" id="numberPayments" name="numberPayments" placeholder="Quantidade de parcelas">
                    </div>

                    <div class="input-group">
                        <label for="date" class="sr-only">Data</label>
                        <input type="date" id="date" name="date">
                    </div>

                    <div class="input-group actions">
                        <a href="#" onclick="Modal.close()" class="button cancel">Cancelar</a>
                        <button type="submit">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div id="toast">
        <div class="img"><h1>×</h1></div>
        <div class="description">Por favor, preencha todos os campos!</div>
    </div>

    <footer><small>© 2023 - MeConta</small></footer>

    
    <script src="./scripts/index.js" type="text/javascript"></script>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-analytics.js"></script>
    <script src="./scripts/firebase.js"></script>
</body>
</html>
