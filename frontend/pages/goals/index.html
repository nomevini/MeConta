<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="language" content="pt-BR">
    <title>MeConta - Metas</title>
    <meta name="description" content="Descomplicando suas contas"> 
    <meta name="robots" content="all">
    <meta name="rating" content="general">
    <meta name="distribution" content="global">

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta http-equiv="content-language" content="pt-BR">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-icon">

    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/responsivity.css">
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="./styles/modal.css">
    <link rel="stylesheet" href="./styles/form-modal.css">
    <link rel="stylesheet" href="./styles/scrollbar.css">
    <link rel="stylesheet" href="./styles/toast.css">
    <link rel="stylesheet" href="./styles/animations.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="header-items">
            <a id="img-logo" class="navbar" href="#" alt="LogoMeConta"><img src="./assets/logo.svg" alt="logo MeConta"/></a>
            <button id="menu-icon">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </button>
            <a style="display: none;" id="img-logo-menu" href="#" alt="LogoMeConta"><img src="./assets/logo.svg" alt="logo MeConta"/></a>
            <div class="navbar" id="navbar">
                <a href="../dashboard/index.html">Tela de Início</a>
                <a href="../transactions/index.html">Transações</a>
                <a href="../tip/index.html">Escola de Finanças</a>
                <a href="../goals/index.html">Metas</a>
            </div>
            <div id="user-logo">
                <button id="user" onclick="Modal.open('editar usuario','modal-usuario')"><img src="./assets/user.png" alt="Perfil do usuário"></button>
                <button id="logout" onclick="logout()" type="submit"><img src="./assets/logout.png" alt="Sair da conta"></button>
            </div>
        </div>
    </header>
    
    <main class="container">

        <div class="buttons">
            <button class="btn meta" onclick="Modal.open('Adicionar Meta', 'modal-meta')">
                <img src="./assets/receita.svg" alt="Adicionar receita">
                <p>Adicionar meta</p>
            </button>
            <button class="btn meta" onclick="ModalDetalhes.open()">
                <img src="./assets/receita.svg" alt="Adicionar receita">
                <p>detalhes meta (botão temporario)</p>
            </button>
        </div>

        <section id="goals">
            <h2 class="sr-only">Transações</h2>
      
            <table id="data-table">
              <thead>
                <tr class="TransactionDescription">
                    <th>Título</th>
                    <th>Valor da meta</th>
                    <th>Descrição</th>
                    <th>Data de Início</th>
                    <th>Data final</th>
                    <th>Status</th>
                </tr>
                
              </thead>
              <tbody>
              </tbody>
            </table>
        </section>
    </main>

    <div class="modal-overlay modal-meta">
        <div class="modal">
            <div id="form">
                <h2>Nova Meta</h2>

                <form id="goal-form" action="" onsubmit="Form.submit(event)">
                    <div class="input-group">
                        <label for="title" class="sr-only">Título</label>
                        <input type="text" id="title" name="title" placeholder="Título da meta">
                    </div>

                    <div class="input-group">
                        <label for="amount" class="sr-only">Valor da meta</label>
                        <input type="number" id="amount" name="amount" placeholder="0,00" step="0.01">
                    </div>

                    <div class="input-group">
                        <label for="description" class="sr-only">Descrição</label>
                        <input type="" id="description" name="description" placeholder="Descrição">
                    </div>

                    <div class="input-group">
                        <label for="date" class="sr-only">Data de início</label>
                        <input type="date" id="start-date" name="date">
                    </div>

                    <div class="input-group">
                        <label for="date" class="sr-only">Data final</label>
                        <input type="date" id="end-date" name="date">
                    </div>

                    <div class="input-group">
                        <label for="stats" class="sr-only">Status</label>
                        <input type="" id="stats" name="stats" placeholder="Status">
                    </div>

                    <div class="input-group actions">
                        <a href="#" onclick="Modal.close('modal-meta')" class="button cancel">Cancelar</a>
                        <button id="modal-button" onclick="addGoal(event)" type="submit">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <div class="modal-overlay modal-detalhes">
        <div class="modal-info">
            <div id="form-info">
                <h2>Detalhes da meta</h2>

                <form id="goal-form" action="" onsubmit="Form.submit(event)">
                    <div class="input-group">
                        <label for="title" class="sr-only">Título</label>
                        <input type="text" id="title" name="title" placeholder="Título da meta">
                    </div>

                    <div class="input-group">
                        <label for="amount" class="sr-only">Valor da meta</label>
                        <input type="number" id="amount" name="amount" placeholder="0,00" step="0.01">
                    </div>

                    <div class="input-group">
                        <label for="description" class="sr-only">Descrição</label>
                        <input type="" id="description" name="description" placeholder="Descrição">
                    </div>

                    <div class="input-group">
                        <label for="date" class="sr-only">Data de início</label>
                        <input type="date" id="start-date" name="date">
                    </div>

                    <div class="input-group">
                        <label for="date" class="sr-only">Data final</label>
                        <input type="date" id="end-date" name="date">
                    </div>

                    <div class="input-group">
                        <label for="stats" class="sr-only">Status</label>
                        <input type="" id="stats" name="stats" placeholder="Status">
                    </div>
                    
                    <div class="buttons-modal">
                        <button id="modal-button" onclick="" >Salvar</button>
                        <button id="modal-button" onclick="" >Relacionar transação a meta</button>
                        <button id="modal-delete-button" onclick="" class="red">Excluir meta</button>
                        <button class="button cancel" onclick="Modal.close('modal-detalhes')">Cancelar</button>
                    </div>

                    <section id="transaction">
                        <h2 class="sr-only">Transações</h2>
                
                        <table id="data-table">
                        <thead>
                            <tr class="TransactionDescription">
                                <th>Data</th>
                                <th>Valor</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                        </table>
                    </section>
                </form>
            </div>
        </div>
    </div>

    
    <div class="modal-overlay modal-usuario">
        <div class="modal">
            <div id="form">
                <form action="" onsubmit="Form.submit(event)">
                    <h2 id="modal-title">Editar usuário</h2>
                    <div class="input-group">
                        <label for="name">Nome</label>
                        <input type="text" id="name" name="name" placeholder="Vinícius">
                    </div>

                    <div class="input-group">
                        <label for="lastname">Sobrenome</label>
                        <input type="text" id="lastname" name="lastname" placeholder="Carvalho">
                    </div>

                    <div class="input-group">
                        <label for="date">Data de nascimento</label>
                        <input type="date" id="date" name="date">
                    </div>
                    
                    <div class="input-group">
                        <label for="genero">Sexo</label>
                        <select id="genero" name="genero">
                        <option value="masculino">Masculino</option>
                        <option value="feminino">Feminino</option>
                        <option value="outro">Outro</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <label for="imagemInput">Escolha uma imagem para seu perfil:</label>
                        <input type="file" id="imagemInput" name="imagem" accept="image/*">
                    </div>                    
                    
                    <div class="input-group actions">
                        <a href="#" onclick="Modal.close('modal-usuario')" class="button cancel">Cancelar</a>
                        <button id="modal-button" type="submit">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <div id="toast">
        <div class="img"><h1>×</h1></div>
        <div class="description">Por favor, preencha todos os campos!</div>
    </div>

    <footer><small>© 2023 - MeConta</small></footer>
    
    <script src="./scripts/index.js"></script>
    <script src="./scripts/authorization.js" type="module"></script>
</body>
</html>
